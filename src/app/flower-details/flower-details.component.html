<ng-container *ngIf="flower">
  <p>
    <span class="flower_label">Flower:</span>
    <span class="flower_name">{{flower.label}}</span>
  </p>
  <p>
    <img [src]='flower.largeImgSrc' [alt]='flower.label' class='flower_image'>
  </p>
  <div class="text_box">
    {{flower.description}}
  </div>
</ng-container>
