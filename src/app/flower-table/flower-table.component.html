<h2>Flower Catalog</h2>
<table>
  <tr *ngFor="let f of flowers">
    <td>
      <a [routerLink]="['flowers',f.id]">
        <img class="thumb"
             [src]="f.smallImgSrc" [alt]="f.label">
      </a>
    </td>
    <td>
      <span class="flower_label">{{f.label}}</span>&nbsp;&nbsp;
      <span class="flower_price">{{f.price}}</span><br>
      {{f.description}}
    </td>
  </tr>
</table>
